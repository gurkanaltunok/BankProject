<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auth Debug Tool</h1>
        <p>Use this tool to test your API authentication endpoints directly.</p>
        
        <div class="form-group">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" value="https://localhost:7163/api" placeholder="https://localhost:7163/api">
        </div>

        <h2>Test Login</h2>
        <div class="form-group">
            <label for="tckn">TCKN:</label>
            <input type="text" id="tckn" placeholder="12345678901" maxlength="11">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your password">
        </div>
        <button onclick="testLogin()">Test Login</button>

        <h2>Test Registration</h2>
        <div class="form-group">
            <label for="regName">Name:</label>
            <input type="text" id="regName" placeholder="John">
        </div>
        <div class="form-group">
            <label for="regSurname">Surname:</label>
            <input type="text" id="regSurname" placeholder="Doe">
        </div>
        <div class="form-group">
            <label for="regTckn">TCKN:</label>
            <input type="text" id="regTckn" placeholder="12345678901" maxlength="11">
        </div>
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="john@example.com">
        </div>
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" placeholder="password123">
        </div>
        <div class="form-group">
            <label for="regPhone">Phone Number:</label>
            <input type="tel" id="regPhone" placeholder="5551234567">
        </div>
        <div class="form-group">
            <label for="regAddress">Address:</label>
            <input type="text" id="regAddress" placeholder="123 Main St, City">
        </div>
        <button onclick="testRegister()">Test Registration</button>

        <div id="result"></div>
    </div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const tckn = document.getElementById('tckn').value;
            const password = document.getElementById('password').value;

            if (!tckn || !password) {
                showResult('Please fill in TCKN and password', true);
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        TCKN: tckn,
                        password: password
                    })
                });

                const data = await response.text();
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                } catch (e) {
                    jsonData = data;
                }

                if (response.ok) {
                    showResult(`<strong>Login Successful!</strong><br><pre>${JSON.stringify(jsonData, null, 2)}</pre>`);
                } else {
                    showResult(`<strong>Login Failed (${response.status})</strong><br><pre>${JSON.stringify(jsonData, null, 2)}</pre>`, true);
                }
            } catch (error) {
                showResult(`<strong>Network Error:</strong><br>${error.message}`, true);
            }
        }

        async function testRegister() {
            const apiUrl = document.getElementById('apiUrl').value;
            const name = document.getElementById('regName').value;
            const surname = document.getElementById('regSurname').value;
            const tckn = document.getElementById('regTckn').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const phone = document.getElementById('regPhone').value;
            const address = document.getElementById('regAddress').value;

            if (!name || !surname || !tckn || !email || !password || !phone || !address) {
                showResult('Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Name: name,
                        Surname: surname,
                        TCKN: tckn,
                        Email: email,
                        Password: password,
                        PhoneNumber: phone,
                        Address: address,
                        RoleId: 1
                    })
                });

                const data = await response.text();
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                } catch (e) {
                    jsonData = data;
                }

                if (response.ok) {
                    showResult(`<strong>Registration Successful!</strong><br><pre>${JSON.stringify(jsonData, null, 2)}</pre>`);
                } else {
                    showResult(`<strong>Registration Failed (${response.status})</strong><br><pre>${JSON.stringify(jsonData, null, 2)}</pre>`, true);
                }
            } catch (error) {
                showResult(`<strong>Network Error:</strong><br>${error.message}`, true);
            }
        }
    </script>
</body>
</html>
